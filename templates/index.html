<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Book Review Predictor</h1>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="user_id" class="form-label">Select User:</label>
                <select class="form-select" id="user_id" name="user_id" required>
                    {% for user in users %}
                        <option value="{{ user['user_id'] }}">{{ user['name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="book_title" class="form-label">Select Book:</label>
                <select class="form-select" id="book_title" name="book_title" required>
                    {% for book in books %}
                        <option value="{{ book['Title'] }}">{{ book['Title'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="review_text" class="form-label">Review Text:</label>
                <textarea class="form-control" id="review_text" name="review_text" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
